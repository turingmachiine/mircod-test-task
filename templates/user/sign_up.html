<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="row center">
    <h3>Sign Up</h3>
</div>
<form id="sign-up-form" name="sign-up-form" class="nobottommargin" action="{% url 'sign_up' %}" method="post">

    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}">Choose a Username:</label>
    {{ form.username }}

    <label for="{{ form.password.id_for_label }}">Choose Password:</label>
    {{ form.password }}

    <button type="submit">Sign Up</button>
    <a href="{% url 'sign_in' %}" class="fright">Sign in</a>
</form>

</body>
</html>
