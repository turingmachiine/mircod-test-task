<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row center">
    <h3>Sign In</h3>
</div>
{% for error in errors %}
    <p style="color:red;">{{ error }}</p>
{% endfor %}
<form id="sign-in-form" name="sign-in-form" class="nobottommargin" action="{% url 'sign_in' %}" method="post">

    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}">Enter a Username:</label>
    {{ form.username }}

    <label for="{{ form.password.id_for_label }}">Enter Password:</label>
    {{ form.password }}

    <button type="submit">Sign In</button>
    <a href="{% url 'sign_up' %}" class="fright">Sign up</a>
</form>

</body>
</html>
